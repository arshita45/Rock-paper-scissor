<!DOCTYPE html>
<html>
    <head>
        <title>ROCK PAPER SCISSORS</title>
        <link rel="stylesheet" href="css/rock.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        <button class = 'css-button' onclick="
        playerguess('rock');
        ">
            <img src ='images/rock-emoji.png'  class='move-icon'> 
        </button>

        <button class = 'css-button' onclick="
        playerguess('paper');
        ">
            <img src ='images/scissors-emoji.png'  class='move-icon'>
        </button>

        <button class = 'css-button' onclick="
        playerguess('scissors');
        ">
            <img src='images/paper-emoji.png'  class='move-icon'>
        </button>

        <p class="js-result css-result "></p>
        <p class="js-moves css-moves">
        </p>
        <p class="js-score"></p>

        <button class='reset'onclick="
          score.wins=0;
          score.lose=0;
          score.tie=0;
          localStorage.removeItem('score');
          updatescore();
        ">Reset Score</button>

        <button class="reset" onclick="
          autoplay();
        ">Auto Play</button>

        <script src="scripts/rock.js"></script>
    </body>
</html>
